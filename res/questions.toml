[q1]
question = "「家用液化石油氣供氣定型化契約」所敘內容不包括以下何者？"
answer = "4"
[q1.options]
1 = "A. 家用液化石油氣供氣定型化契約應以書面為之，並由消費者簽名或蓋章"
2 = "B. 採重量（桶裝）計價之消費者使用不完的剩餘瓦斯，瓦斯行應以交易當日價格依比例退還費用"
3 = "C. 瓦斯行應在營業場所明顯處揭示價格並提供足量的瓦斯"
4 = "D. 簽訂契約以後，瓦斯行可以想多收支付項目就多收，額外收費項目不用事先約定"

[q2]
question = "簽訂定型化契約並選擇重量計價方式，換桶的時候，如果瓦斯桶內有還沒用完的瓦斯可以怎麼處理呢?"
answer = "1"
[q2.options]
1 = "A. 瓦斯行依當日售價按比例退還費用"
2 = "B. 直接放氣放掉"
3 = "C. 搖一搖晃一晃用到一滴不剩"

[q3]
question = "瓦斯行應在營業場所明顯處揭示價格，並應該明確跟您說明額外收費項目，額外收費項目包括以下何者?"
answer = "3"
[q3.options]
1 = "A. 爬高樓層的費用"
2 = "B. 距離太遠的費用"
3 = "C. 以上皆是"

[q4]
question = "簽訂「家用液化石油氣供氣定型化契約」，可以提供雙方何種保障?"
answer = "3"
[q4.options]
1 = "A. 瓦斯行需提供瓦斯使用安全須知，每2年提供一次安全檢測服務"
2 = "B. 歸還瓦斯桶的時候，瓦斯行須退還瓦斯桶的保證金"
3 = "C. 以上皆是"

[q5]
question = "跟瓦斯行簽訂「家用液化石油氣供氣定型化契約」，不可以獲得甚麼消費保障呢?"
answer = "3"
[q5.options]
1 = "A. 雙方可於契約內約定瓦斯桶使用過久（超過1年以上）之容器長期使用費金額"
2 = "B. 採重量（桶裝）計價之消費者使用不完的剩餘瓦斯，瓦斯行應以交易當日價格依比例退還費用"
3 = "C. 以上皆是"

